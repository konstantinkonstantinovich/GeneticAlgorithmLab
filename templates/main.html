<!DOCTYPE html>
<head>
  <title>Genetic Algorithm</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <style>
    #center {
      border: 5px solid #FFFF00;
      display: flex;
      justify-content: center;
    }
  </style>
  <h1 class="text-center">Genetic Algorithm</h1>

  <div class="container" id="center">
    <form action="" method="post" class="row w-50 mt-4">
      <div class="row g-3 d-flex align-items-center m-2">
        <div class="col-md-6">
          <label for="chromosomes" class="col-form-label">Number of chromosomes: </label>
        </div>
        <div class="col-md-6">
          <input type="number" id="chromosomes" name="chromosomes" class="form-control">
        </div>
      </div>
      <div class="row g-3 d-flex align-items-center m-2">
        <div class="col-md-6">
          <label for="selection_f" class="col-form-label">Selection factor: </label>
        </div>
        <div class="col-md-6">
          <input type="text" id="selection_f" name="selection_f" class="form-control">
        </div>
      </div>
      <div class="row g-3 d-flex juli align-items-center m-2">
        <div class="col-md-6">
          <label for="genes" class="col-form-label">Number of genes: </label>
        </div>
        <div class="col-md-6">
          <input type="number" id="genes" name="genes" class="form-control">
        </div>
      </div>
      <div class="row g-3 d-flex juli align-items-center m-2 ">
        <div class="col-md-6">
          <label for="mutation" class="col-form-label">Mutation probability : </label>
        </div>
        <div class="col-md-6">
          <input type="text" id="mutation" name="mutation" class="form-control">
        </div>
      </div>
      <div class="row g-3 d-flex juli align-items-center m-2">
        <div class="col-md-6">
          <label for="crossing_over" class="col-form-label">Crossing over probability: </label>
        </div>
        <div class="col-md-6">
          <input type="text" id="crossing_over" name="crossing_over" class="form-control">
        </div>
      </div>
      <div class="row g-3 d-flex juli align-items-center m-2">
        <div class="col-md-6">
          <label for="number_of_iterations" class="col-form-label">Number of iterations: </label>
        </div>
        <div class="col-md-6">
          <input type="number" id="number_of_iterations" name="num_iterations" class="form-control">
        </div>
      </div>
      <input type="submit" value="RUN" class="btn btn-primary w-100">
    </form>
    </div>
    <br>
    <div class="m-4">
    {% if result %}
        <canvas class="row" id="myChart"></canvas>
        <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: {{result[0]}},
              datasets: [{
                  label: 'Max fitness',
                  data: {{result[1]}},
                  backgroundColor: 'rgba(255, 99, 132, 0.2)',
                  borderColor: 'rgba(255, 99, 132, 1)'
              },
              {
                label: 'Avg fitness',
                data: {{result[2]}},
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)'
              }
              ]
          }
      });
      </script>
    {% endif %}
    </div>

</body>

</html>
